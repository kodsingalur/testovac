<p>
	<label>{{label}}:
      <select [(ngModel)]="model" (ngModelChange)=this.onChange() [compareWith]="compare">
        <option *ngIf="!mandatory" [ngValue]="null">None</option>
        <option *ngFor="let option of options" [ngValue]="option">{{option.type.name}}</option>
      </select>
    </label>
	<br>
</p>
